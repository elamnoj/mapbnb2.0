<header>
    <nav class="navbar navbar-expand-lg navbar-custom bg" style="font-family: 'Montserrat', sans-serif;">
        <a id="home" href="{{ url_for('home') }}"> 
            <img class="image_on" alt="mapbnb" style= "margin-right: 15px; margin-left: 15px;" src={{ url_for ('static', filename='/images/Airbnb_Ms.png') }} width="65" height="45">
            <img class="image_off" alt="mapbnb" style="margin-right: 15px; margin-left: 15px;" src={{ url_for ('static', filename='/images/Airbnb_M.png' ) }} width="65" height="45">
        </a>
        <a class="navbar-brand" href="{{ url_for('home') }}" style="font-size: 24px; font-weight: 900; color: black">mapbnb</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="font-size:18px;">
            <ul class="navbar-nav" >
                {% if current_user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" style="color: black">
                        Cities
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{ url_for('city.austin') }}">Denver</a>
                        <a class="dropdown-item" href="{{ url_for('city.boston') }}">Boston</a>
                        <a class="dropdown-item" href="{{ url_for('city.chi') }}">Chicago</a>
                        <a class="dropdown-item" href="{{ url_for('city.dallas') }}">Los Angeles</a>
                        <a class="dropdown-item" href="{{ url_for('city.sanfran') }}">San Francisco</a>
                    </div>
                </li>
                {% endif %}
                
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}" style="color: black">Help</a>
                </li>
                {% if not current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" style="color: black" href="{{ url_for('auth.login') }}">Login</a>
                </li>
                <li class="nav-item">
                    <button type="submit" style="padding-top: 9px; margin-left: 5px;" class="btn btn-danger" id="checkout">Subscribe</button>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" style="color: black" href="{{ url_for('profile') }}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: black" href="{{ url_for('auth.logout') }}">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
