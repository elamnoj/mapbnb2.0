{% extends 'layout.html'%}

{% block content %}




<div class="row">
    <div class="col-6 offset-3">
        <h4>Welcome to Mapbnb! Create a Profile to start exploring..</h4>
        <hr>
        <form action="{{ url_for('auth.register') }}" method="POST">
            <div class="form-row">
            <div class="col">
                <label for="inputFirst4" style="font: 12px;">First Name</label>
                <input type="text" class="form-control" name='first_name' placeholder="First name">
            </div>
            <div class="col">
                <label for="inputLast4">Last Name</label>
                <input type="text" class="form-control" name='last_name' placeholder="Last name">
            </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name='email' id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" name='password' id="inputPassword4" placeholder="Password">
                </div>
            </div>
            
            <button id="register" type="submit" class="btn btn-dark btn-block">Register</button>
        </form>
    </div>
</div>
{% endblock content %}
